<!DOCTYPE html>
<html lang="en" xml:lang="en">

<head>
    <title>Contact Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body style="background-color: skyblue; scroll-behavior: smooth;">
    <!-- Navbar -->
    <nav style="background-color:aliceblue;" class="navbar navbar-expand-lg bg-dark border-bottom border-secondary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="index.html"><i class="fas fa-code"></i> Evelyn Vasquez</a>
            <button class="navbar-toggler text-light border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon bg-primary-subtle"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-light" href="index.html">About</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="container-fluid">
        <h1 style="margin-top: 100px;" class="text-center mb-5">Contact Form</h1>
        <form id="contact-form">
            <!-- To simplify the tutorial, the value is static. -->

            <input type="hidden" name="time" value="Mar 10 2025 08:46">
            <div class="row">
                <div class="col">
                    <label for="fname">First Name: </label>
                    <input class="form-control" type="text" id="fname" name="fname" placeholder="First Name" required>
                </div>
                <div class="col">
                    <label for="lname">Last Name: </label>
                    <input class="form-control mb-2" type="text" id="lname" name="lname" placeholder="Last Name" required>
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input class="form-control mb-2" type="email" id="email" name="email" placeholder="123email@fake.com" required>
                </div>
                <div>
                    <label for="title">Subject: </label>
                    <input class="form-control mb-2" type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="message">Message: </label>
                    <textarea class="form-control" id="message" name="message" placeholder="..." required></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4" value="send">Send</button>

        </form>
    </section>
    <!-- Footer -->
    <footer class="footer py-5 text-center">
        <div class="container">
            <p class="mb-0">© 2025 Evelyn Vasquez — Built with <i class="fab fa-bootstrap"></i> Bootstrap</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
